name: Security Audit
on: [pull_request]
jobs:
  validate-submission:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Deterministic Validator
        run: python src/validator.py skills/
